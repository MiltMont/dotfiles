unbind r 
bind r source-file ~/.tmux.conf

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g prefix C-s

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set-option -g status-position bottom

# General 
set -g set-clipboard on 
set -g escape-time 0
set -g history-limit 100000
set -g mouse on 
set -g allow-passthrough on 

# Split vertically in CWD with - 
unbind \"
bind - split-window -v -c "#{pane_current_path}"

# Split horizontally with |
unbind %
bind | split-window -h -c "#{pane_current_path}"

# New window in same path 
bind c new-window -c "#{pane_current_path}"

# Use vim arroy keys to resize 
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind -r H resize-pane -L 5

# Enable vi mode to allow to move around in copy mode 
# Prefix + [ toggles copy mode
set-window-option -g mode-keys vi

# Start selecting text with "v"
bind-key -T copy-mode-vi 'v' send -X begin-selection 

# Copy text with "y"
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel "pbcopy"

# Paste yanked text with "Prefix + P"
# (Prefix + "p") goes to prev window
bind P paste-buffer

# Dont exit copy mode when dragging with mouse
unbind -T copy-mode-vi MouseDragEnd1Pane

# Start windows and panes at 1 
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on 

# Style 
set -g status-left-length 100
set -g status-left "#[bg=#5097EE]#[fg=#21262D] ó°˜§(#S)   "
set -g status-bg "#21262D"
set -g status-fg "#A1AEB9"
set -g status-right ""
set -g window-status-current-format "#[bg=#54A757] #[fg=#21262D]#[bold]#I:#W "
set -g window-status-format " #[bold]#I:#[nobold]#W"
